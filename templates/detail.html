  <script>

    var device = ""
    window.onload = function(){
        // ページ読み込み時に実行したい処理
        device = {{device|tojson}};
    }

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    $(document).ready(function() {

        if(device == ""){
            device = {{device|tojson}};
        }

        var build = "?device="+device
       
        var tbl = $('#foo-table').DataTable({
            bInfo: true, //追加
            bSort: true, //追加
            processing: true,
            // 横スクロールバーを有効にする (scrollXはtrueかfalseで有効無効を切り替えます)
            scrollX: true,
            
            ajax: {
                dataType: 'json',
                url: '/datatable'+build,
                method: 'get',
                dataSrc : "ResultSet" //追加
            },
        columns: [
            { data: 'date' },
            { data: 'total' },
            { data: 'big'},
            { data: 'regular' },
            { data: 'cbig'},
            { data: 'cregular' },
            { data: 'addup' },
            { data: 'koyaku1' },
            { data: 'koyaku2' }]
        });
    });

    jQuery(function($){ 
        // デフォルトの設定を変更
        $.extend( $.fn.dataTable.defaults, { 
            language: {
                url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
            } 
        }); 
        $("#foo-table").DataTable();
        
    
    }); 


    var myChart1;
    var clabels = {{clabels|tojson}};
    var cdata = {{cdata|tojson}};
    var ccolor = {{ccolor|tojson}};
    var ctitle = {{ctitle|tojson}};


    createChart();
    

  function createChart(){
    var dates = []

    for (var i = 0; i < cdata.length; i++) {
      var result ={
        label: ctitle[i],
        data: cdata[i],
        borderColor: ccolor[i],
        backgroundColor:ccolor[i],
        type:"line"
      }
      dates.push(result)
    }

    if(myChart1){
      myChart1.destroy(); //すでにグラフが存在すれば消す
    }

    var ctx = document.getElementById('mychart1');
    myChart1 = new Chart(ctx, {
      data: {
        labels: clabels,
        datasets: dates,
      },
      
    });

  }

  </script>
